<div class="bs-example" ng-app="tabs" ng-controller="ciStatusController">
    <table class="table">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Build Status</th>
            <th>Freeze</th>
        </tr>
        </thead>
        <tbody>
        <tr class="{{ trStatus(job) }}" ng-repeat="job in nameJson | unique:'jobName'" >
            <td>{{ displayName(job) }}</td>
            <td><img ng-src="{{ chooseImg(job) }}"> {{ status(job) }}</td>
            <td><input type="checkbox" checked data-toggle="toggle"></td>
        </tr>
        </tbody>
    </table>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newMemberModal" style="margin-bottom:10px;">Add New Job</button>

    <!-- Modal -->
    <div id="newMemberModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form novalidate class="simple-form" role="form" name="addJobForm">
                        <div class="form-group">
                            Job Name: <input type="text" class="form-control" name="jobName" ng-model="job.name" required/><br />
                              <span style="color:red" ng-show="addJobForm.jobName.$dirty && addJobForm.jobName.$invalid">
                                <span ng-show="addJobForm.jobName.$error.required">job name required as in Jenkins (e.g. MaaS-Platf-UI-Branch-master)</span>
                        </div>
                        <div class="form-group">
                            Job Alias: <input type="text" class="form-control" ng-model="job.alias" required/><br />
                            <span>* short name to use</span>
                        </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" ng-click="addJob(job)" class="btn btn-default" value="Add" data-dismiss="modal"/>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="bs-example" ng-app="tabs" ng-controller="ciStatusController" ng-init="loadJobs()">
    <table class="table" ng-hide="!progressBarStatus">
        <tr><td>
            <div><h3> Loading Jobs List , Please Wait..</h3></div>
            <div class="progress" >
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100" style="{{ progBarWidth }}">
                    {{ progBarCurStatus }}
                </div>
            </div>
        </td></tr>
    </table>
    <table class="table" ng-hide="progressBarStatus">
        <thead>
        <tr>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-default mainBtns" data-toggle="modal" data-target="#newMemberModal" >Add New Job</button>
            <!-- Refresh The Job List -->
            <button type="button" class="btn btn-link mainBtns" data-toggle="modal" ng-click="updateAllJobs()" >Refresh</button>
        </tr>
        <tr>
            <th>Job Name</th>
            <th>Build Status</th>
            <th>Freeze</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="styleJobRow(job)"  ng-repeat="job in listOfJobs | unique:'name'" >
            <td style="height: 30px;line-height: 30px;width:40%;" data-toggle="tooltip" title="{{ job.name }}">
                <h4>{{ displayName(job) | limitTo:30 }}</h4>
            </td>
            <td style="height: 30px;line-height: 30px;width:30%;">
                <img class="statusImg" ng-src="{{ chooseImg(job) }}">
                {{ status(job) }}
            </td>
            <td style="height: 30px;line-height: 30px;width:30%;">
                <div class="btn-group">
                    <button ng-click="toggleFreeze(job,'onButton')" class="{{ job.freeze.onStyle }}">On</button>
                    <button ng-click="toggleFreeze(job,'offButton')" class="{{ job.freeze.offStyle }}">Off</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- Modal -->
    <div id="newMemberModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Job</h4>
                </div>
                <div class="modal-body">
                    <form novalidate class="simple-form" role="form" name="addJobForm">
                        <div class="form-group">
                            Job Name: <input type="text" class="form-control required" name="jobName" placeholder="e.g. MaaS-Platf-UI-Branch-master" ng-model="job.name" required/><br />
                                <div style="color:red" ng-hide="!validateForm">{{validationErrorMessage}}</div>
                        </div>
                        <div class="form-group">
                            Job Alias: <input type="text" class="form-control" ng-model="job.alias" /><br />
                            <span>* short name to use</span>
                        </div>

                </div>
                <div class="modal-footer">
                    <input type="submit" ng-click="addJob(job)" ng-class="addJobFormSendBtn" value="{{ addJobResultButtonValue }}" data-dismiss="{{ dataDismiss }}" ng-disabled="addJobForm.$invalid"/>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

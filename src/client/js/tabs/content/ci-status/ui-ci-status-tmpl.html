<div class="bs-example" ng-app="tabs" ng-init="loadJobs()">
    <div class="row">
        <div class="col-xs-12">
            <!-- Trigger the modal with a button -->
            <paper-button raised type="button" class="mainBtns" data-toggle="modal" data-target="#newJobModal"
                          ng-click="dataDismiss = ' '">
                <iron-icon icon="add"></iron-icon>
                <span>Add New Job</span>
            </paper-button>
            <!-- Refresh The Job List -->
            <paper-button raised class="ladda-button mainBtns" ladda="loading" ng-click="updateAllJobs()">
                <iron-icon icon="refresh"></iron-icon>
                <span class="ladda-label">Refresh</span>
            </paper-button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Build Status</th>
                    <th>Freeze</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-class="styleJobRow(job)" ng-repeat="job in listOfJobs | unique:'name'">
                    <td data-toggle="tooltip" title="{{ job.name }}">
                        <h4><a ng-href="{{'http://mydtbld0021.isr.hp.com:8080/jenkins/job/' + job.name}}" target="_blank">{{ (job.alias || job.name) | limitTo:30 }}</a></h4>
                    </td>
                    <td>
                        <img class="statusImg" ng-src="{{ chooseImg(job) }}" ng-hide="loading">
                        <span ng-hide="loading">{{ status(job) }}</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <paper-toggle-button data-job="{{ job.name }}"></paper-toggle-button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-11">
            <paper-fab class=" pull-right" mini icon="add" title="New Job" data-toggle="modal"
                       data-target="#newJobModal" ng-click="dataDismiss = ' '"></paper-fab>
        </div>
    </div>


    <!-- Modal -->
    <div id="newJobModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <form novalidate class="simple-form" role="form" name="addJobForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add New Job</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            Job Name: <input type="text" class="form-control required" name="jobName"
                                             placeholder="e.g. MaaS-Platf-UI-Branch-master" ng-model="job.name"
                                             required/><br/>

                            <div style="color:red" ng-hide="!validateForm">{{validationErrorMessage}}</div>
                        </div>
                        <div class="form-group">
                            Job Alias: <input type="text" class="form-control" ng-model="job.alias"/><br/>
                            <span>* short name to use</span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" ng-click="addJob(job)" ng-class="addJobFormSendBtn"
                               value="{{ addJobResultButtonValue }}" data-dismiss="{{ dataDismiss }}"
                               ng-disabled="addJobForm.$invalid"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

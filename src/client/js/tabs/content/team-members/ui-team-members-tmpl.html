<div class="bs-example" ng-app="tabs">
    <div class="well well-sm">
        <h1>Team Members</h1>
    </div>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-default new-member-button" data-toggle="modal" data-target="#newMemberModal">
        New Member
    </button>

    <!-- Modal -->
    <div id="newMemberModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form novalidate class="simple-form" role="form" name="addMemberForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>First Name:</label><input type="text" class="form-control" ng-model="member.fname"/><br/>
                        </div>
                        <div class="form-group">
                            <label>Last Name: </label><input type="text" class="form-control" ng-model="member.lname"/><br/>
                        </div>
                        <div class="form-group">
                            <label>E-mail: </label><input type="email" class="form-control" ng-model="member.email"/><br/>
                        </div>
                        <div class="form-group">
                            <label>Image Source: </label><input type="text" class="form-control" ng-model="member.img"/><br/>
                        </div>
                        <div class="form-group">
                            <label>Computer Name: </label><input type="text" class="form-control" ng-model="member.compName"/><br/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" ng-click="addMember(member)" class="btn btn-default" value="Register" data-dismiss="modal"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <label>Search: <input ng-model="searchText"></label><br>

    <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="member in members | filter: {fname: searchText}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{member.memberId}}">
                        <div class="row">
                            <span class="col-sm-1">
                                <img class="panel-group-member-image" ng-src="{{member.img}}"/>
                            </span>
                            <span class="col-sm-8">{{member.fname + " " + member.lname |  uppercase}}</span>
                            <span class="col-sm-2">{{member.compName}}</span>
                        </div>
                    </a>
                </h4>
            </div>
            <div id="{{member.memberId}}" class="panel-collapse collapse ">
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td class="col-sm-1">{{member.memberId}}</td>
                            <td class="col-sm-1">{{member.fname}}</td>
                            <td class="col-sm-1">{{member.lname}}</td>
                            <td class="col-sm-2">{{member.email}}</td>
                            <td class="col-sm-2">{{member.compName}}</td>
                            <td class="col-sm-3">
                                <img ng-src="{{member.img}}" class="member-image"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
